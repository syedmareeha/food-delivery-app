<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - FoodieExpress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">FoodieExpress</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>
  <section class="category-section">
    <h2>Your Cart</h2>
    <div id="cart-items" class="food-grid"></div>
    <div id="cart-summary" style="margin-top: 2rem;">
      <h3>Total: â‚¹<span id="cart-total">0</span></h3>
    </div>
    <div class="checkout-form" style="margin-top: 2rem;">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="address" placeholder="Delivery Address" required />
        <select id="payment" required>
          <option value="" disabled selected>Select Payment Method</option>
          <option value="cod">Cash on Delivery</option>
          <option value="card">Credit/Debit Card</option>
        </select>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <p>&copy; 2025 FoodieExpress. All rights reserved.</p>
  </footer>
  <script src="cart.js"></script>
</body>
</html>
